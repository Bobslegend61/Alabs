<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Learning JS classes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="brand-name">
                <h2>ALABS PLC</h2>
            </header>
            <section id="form">
                <form>
                    <div class="info"></div>
                    <div class="row">
                        <div class="six columns">
                            <label for="firstname">firstname:</label>
                            <input type="text" id="firstname" class="u-full-width">
                        </div>
                        <div class="six columns">
                            <label for="lastname">lastname:</label>
                            <input type="text" id="lastname" class="u-full-width">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="age">age:</label>
                            <input type="number" id="age" class="u-full-width">
                        </div>
                        <div class="six columns">
                            <label for="profession">profession:</label>
                            <input type="text" id="profession" class="u-full-width">
                        </div>
                    </div>
                    <div class="row">
                        <div class="six columns">
                            <label for="address">address:</label>
                            <input type="text" id="address" class="u-full-width">
                        </div>
                        <div class="six columns">
                            <label for="department">department:</label>
                            <input type="text" id="department" class="u-full-width">
                        </div>
                    </div>
                        <div class="twelve columns">
                            <label for="sex">sex:</label>
                            <div>
                                <input type="radio" name="sex" id="sex" value="male"> Male
                                <input type="radio" name="sex" id="sex" value="female"> Female
                            </div>
                        </div>
                    <button type="submit" class="button-primary">Empoly</button>
                </form>
            </section>
            <section id="workers">
                <h4>WORKERS</h4>
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>AGE</th>
                            <th>SEX</th>
                            <th>ADDRESS</th>
                            <th>PROFESSION</th>
                            <th>DEPARTMENT</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
        <script src="./js/app.js"></script>
        <script src="./js/Classess.js"></script>
    </body>
</html>
